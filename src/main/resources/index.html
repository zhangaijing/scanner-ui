<html>
<head>
    <title>辅助开发工具</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/x-icon" href="/tiger.ico"/>
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <style>

        .tab-hide{
            display:none!important;
        }

        /* 导航条样式 */
        .nav-a{
            font-size:18px;
        }
        .scanner-package-menu{

        }
        /* 导航条样式 end */

        /* sql转换样式 */
        .inline-input{
            display:inline;
        }
        .left-area{
            margin-right:25px;
        }
        .right-area{
            width:46%;
        }
        .text-area{
            border-color:#c6c6c6;
            width:100%;
            border-radius:2px;
            padding:3px;
            resize:none;
            height:580px;
        }
        .bean-div{
            border:1px solid #63BA79;
            min-height:50px;
            width:100%;
            border-radius:2px;
            padding:5px;
            background:#cbe6d2;
            color:#2a2d2b;
        }
        /* sql转换样式 end */


        /* controller包扫描样式 */
        .controller-content{
            margin-right:16px;
            min-height:870px;
            height:870px;
            overflow-y:auto;
            overflow-x:hidden;
        }
        .search-content{
            padding-bottom:8px !important;
            padding-top:8px !important;
        }
        .controllerDiv{
            height:52px;
            padding-left:5px;
            border-right:0px solid green;
            padding-right:10px;
            margin:0px;
            border-bottom:1px solid #009688;
        }
        .search-btn{
            margin-left:13px;
        }
        .v-align {
            margin: 0 auto;
            height: 52px;
            line-height: 52px;
        }
        .controller{
            display:inline-block;
            width:49%;
        }
        .contentLeft{
            text-align:left;
        }
        .contentRight{
            text-align:right;
        }
        .url-input{
            width:66%;
            display:inline-block;
        }
        .mouse{
            color:#333;
        }
        .mouse-click{
            background:#cfe8f1;
            color:#3b4151;
        }
        .mouse:hover{
            background: #f1f7f9;
            cursor:pointer;
        }
        .mouse:active{
            background:#c9e2ea;
            cursor:pointer;
        }
        .method-content{
            padding-left:2px;
            padding-right:2px;
            margin:0px;
            margin-bottom:5px;
            margin-top:5px;
        }
        .method-valign{
            margin: 0 auto;
            height: 46px;
            line-height: 46px;
            background-color:#dbf5e6;
            border:1px solid #c3e8d1;
            padding-left:10px;
            cursor:pointer;
        }
        .inline-content{
            padding-left:15px;
            padding-top:20px;
            background-color:#ebf7f2;
            border:1px solid #c3e8d1;
            min-height:160px;
            overflow:hidden;
            padding-bottom:12px;
            clear:both;
            display:none;
        }
        .url-content{
            margin-bottom:18px;
        }
        .param-content{
            float:left;
            width:50%;
        }
        .param-text{
            font-size:16px;
            font-weight:bold;
            margin-right:10px;
        }
        .url-text{
            font-size:16px;
            letter-spacing:1px;
        }
        .json-content{
            border:1px solid #f1edd7;
            background-color:#fbf6dc;
            padding:10px;
            margin-top:10px;
            width:90%;
            word-wrap:break-word;
            font-size:14px;
            line-height: 20px;
        }
        .left-color{
            font-size:16px;
            color:black;
        }
        .right-color{
            font-size:16px;
            color:#10a54a;
        }
        .load-content{
            width:400px;
            height:50px;
            background-color:rgba(220,247,243,0.7);
            padding:6px 10px;
            border:1px solid #94b5b2;
            z-index: 9999;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .mask-content{
            position: fixed;
            z-index: 9998;
            top: 0;
            width:100%;
            left: 0;
            height:100%;
            background:white;
            opacity:0;
            display:none;
        }
        .postman-btn{
            margin-left:50px;
            background-color:#2882a2!important;
        }
        /* controller包扫描样式 end */
    </style>
</head>
<body>

    <!--导航条 start-->
    <div>
        <ul class="layui-nav" lay-filter="changeMenu">
            <li class="layui-nav-item layui-this">
                <a href="javascript:void(0)" id="toMybatisNav" class="nav-a">SQL转Mybatis</a>
            </li>
            <li class="layui-nav-item" style="margin-left:20px;">
                <a href="javascript:void(0)" id="toSqlNav" class="nav-a">Mybatis转SQL</a>
            </li>
            <li class="layui-nav-item" style="margin-left:20px;">
                <a href="javascript:void(0)" id="toScannerNav"  class="nav-a" class="scanner-package-menu" style="display:inline-block;padding-right:3px;">RAPController扫描</a>
                <a href="javascript:void(0)" id="servicename" class="service-name-menu" style="display:inline-block;padding-left:2px;font-size:12px;color:#5db175;">HOOLINK-RPC</a>
            </li>
        </ul>
    </div>
    <!--导航条 end-->

    <!--sql转mybatis start-->
    <div id="sqlToMybatis">
        <div style="margin-top:20px;margin-left:20px;font-size:16px">
            <div style="margin-bottom:15px">
                <span>SQL语句ID：</span>
                <span><input type="text" id="sqlId" style="width:300px" class="layui-input inline-input"/></span>
                <span style="margin-left:35px">方法参数对象名：</span>
                <span><input type="text" name="sqlParaName" id="sqlParaName" style="width:300px" class="layui-input inline-input"></span>
                <span style="margin-left:40px"><input type="button" style="margin-left:20px" value="SQL转Mybatis" id="toMybatisBtn"  class="layui-btn"/></span>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 left-area">
                    <div style="font-size:18px">SQL：</div>
                    <textarea type="text" name="" id="sqlText" class="text-area"></textarea>
                </div>
                <div class="layui-col-md5 right-area">
                    <div style="font-size:18px">Mybatis：</div>
                    <textarea class="text-area" id="mybatisText" readonly></textarea>
                </div>
            </div>
        </div>

        <div style="margin-top:20px;margin-left:20px;font-size:16px;display:none" id="beanDiv">
            <div class="layui-row">
                <div class="layui-col-md6 left-area">
                    <div style="font-size:18px">WHERE条件实体类：</div>
                    <div type="text" id="whereBean" class="bean-div">dd</div>
                </div>
                <div  class="layui-col-md5 right-area">
                    <div style="font-size:18px">结果集实体类：</div>
                    <div id="resultBean" class="bean-div">dd</div>
                </div>
            </div>
            <div class="layui-row" style="margin-top:20px;margin-bottom:10px">
                <div class="layui-col-md12 left-area">
                    <div style="font-size:18px">调用方法：</div>
                    <div type="text" id="callMethod" class="bean-div" style="width:97.8%">dd</div>
                </div>
            </div>
        </div>
    </div>
    <!--sql转mybatis end-->

    <!--mybatis转sql start-->
    <div id="mybatisToSql" class="tab-hide">
        <div style="margin-top:20px;margin-left:20px;font-size:16px">
            <div style="margin-bottom:15px">
                <span>参数值：</span>
                <span><input type="text" id="mybatisParamVals" style="width:800px" class="layui-input inline-input"/></span>
                <span style="margin-left:40px"><input type="button" style="margin-left:20px" value="Mybatis转SQL" id="toSqlBtn"  class="layui-btn"/></span>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 left-area">
                    <div style="font-size:18px">MybatisSQL：</div>
                    <textarea type="text" name="" id="mybatisSqlText" class="text-area"></textarea>
                </div>
                <div class="layui-col-md5 right-area">
                    <div style="font-size:18px">RealSQL：</div>
                    <textarea  class="text-area" id="realSqlText" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <!--mybatis转sql end-->

    <!-- controller包扫描 start -->
    <div class="layui-row tab-hide" style="margin-left:100px;margin-right:100px" id="scannerPackage">
        <div class="layui-col-xs3">
            <div class="grid-demo grid-demo-bg1 controller-content">
                <div class="controllerDiv layui-form-item search-content">
                    <div class="v-align contentRight">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入URL" id="urlinput" class="layui-input url-input">
                        <input type="button" class="layui-btn layui-btn-radius search-btn" id="searchbtn" value="搜索"></input>
                    </div>
                </div>
                <div id="controllerlist" style="margin:0px">

                </div>
            </div>
        </div>
        <div class="layui-col-xs9" id="methodlist">

        </div>
    </div>
    <!-- controller包扫描 end -->

    <!--controller区域模板 start-->
    <div class="controllerDiv mouse" id="controllercontainer" classpath="com.hoolink.dmx.controller.MrDmxDownController" style="display:none">
        <span class="contentLeft v-align controller">URL地址</span>
        <span class="contentRight v-align controller">备注信息</span>
    </div>
    <!--controller区域模板 end-->

    <!--方法区域模板 start-->
    <div class="method-content" id="methodcontainer" style="display:none">
        <div class="method-valign" id="methodtitlecontainer">
            <span class="contentLeft v-align controller left-color" id="methodurlcontainer">URL地址</span>
            <span class="contentRight v-align controller right-color" id="methodcommentcontainer">备注信息</span>
        </div>
        <div class="inline-content" id="methodinlinecontainer">
            <div class="url-content">
                <span class="param-text">请求地址：</span>
                <span class="url-text" id="methodfullurlcontainer"></span>
                <span><input type="button" class="layui-btn layui-btn-sm postman-btn" value="Postman"/></span>
            </div>
            <div>
                <div class="param-content">
                    <div>
                        <span class="param-text">请求参数：</span>
                        <span><input type="button" class="layui-btn request-copy" value="一键复制"/></span>
                    </div>
                    <div class="json-content request-param" id="methodrequestcontainer">
                        无
                    </div>
                </div>
                <div class="param-content">
                    <div>
                        <span class="param-text">响应参数：</span>
                        <span><input type="button" class="layui-btn response-copy" value="一键复制"/></span>
                    </div>
                    <div class="json-content response-param" id="methodresponsecontainer">
                        无
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--方法区域模板 end-->

    <!--loading start-->
    <div class="load-content tab-hide" id="loadcontent">
        <div style="font-size:16px;font-weight:bold;margin-bottom:5px;color:#245973">数据加载中...</div>
        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="load">
            <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
        </div>
    </div>
    <!--loading end-->

    <!--遮罩层 start-->
    <div class="mask-content" id="mask"></div>
    <!--遮罩层 end-->

</body>
<script src="/layui/layui.js"></script>
<script src="/layui/clipboard.min.js"></script>
<script src="/transsql.js"></script>
<script src="/index.js"></script>
<script src="/match.js"></script>
</html>
